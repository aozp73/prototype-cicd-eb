server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp 

  # datasource:
  #   url: jdbc:mysql://127.0.0.1:3306/portfolio_test?useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC
  #   driver-class-name: com.mysql.cj.jdbc.Driver
  #   username: test
  #   password: 1234

  # data:
  #   mongodb:
  #     uri: mongodb://127.0.0.1:27017/portfolio_test

  datasource:
    url: jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}?useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

  data:
    mongodb:
      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${EC2_HOSTNAME}:${EC2_PORT}/${MONGO_DB_NAME}?authSource=admin

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: always

# S3 설정
cloud:
  aws:
    region:
      static: ${STATIC}
      auto: false # false면 자동으로 리전을 선택하지 않고, static 설정을 따름
    s3:
      bucket: ${BUCKET}
    credentials:
      access-key: ${S3_AWS_ACCESS_KEY}
      secret-key: ${S3_AWS_SECRET_KEY}
    stack:
      auto: false # false로 설정된 경우, CloudFormation 스택은 자동으로 생성되거나 관리되지 않음



name: ${MY_JWT}
bucket: ${BUCKET}
static: ${STATIC}